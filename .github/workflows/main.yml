name: MainChecker
on: push
jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: CheckOut
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'adopt'

      - name: Setup Maven
        uses: stCarolas/setup-maven@4.4
        with:
          maven-version: 3.8.2

      - name: Unit Tests
        run: mvn clean package

      - name: "TODO to Issue"
        with:
          PROJECTS_SECRET: ${{ secrets.SECRET_SCIPARO_KEY}}
        uses: "alstr/todo-to-issue-action@v4"




